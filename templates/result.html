<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detection Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf4fc;
      text-align: center;
      padding: 40px;
    }

    img {
      border: 3px solid #007bff;
      border-radius: 10px;
      max-width: 90%;
      height: auto;
    }

    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Recognition Result</h1>
  <img src="{{ url_for('static', filename=output_file) }}" alt="Detected Image" />
  <a href="/">Upload Another Image</a>
</body>
</html>
