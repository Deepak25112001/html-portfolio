<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f8;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            background-color: #f2faff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OBJECT RECOGNITION</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required onchange="checkFileSize(this)">
            <button type="submit">Upload Image</button>
        </form>

        <a href="/webcam">Use Webcam for Recognition</a>
    </div>

    <script>
        function checkFileSize(input) {
            const maxSize = 32 * 1024 * 1024; // 32 MB
            if (input.files.length > 0 && input.files[0].size > maxSize) {
                alert("File too large! Maximum allowed size is 32 MB.");
                input.value = "";
            }
        }
    </script>
</body>
</html>
